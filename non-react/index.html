<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front End Test</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


</head>

<body>

    <!-- Your Code Here -->
    <div class="container my-5">

        <!-- Button Add New Item -->
        <button class="btn btn-secondary px-5 fw-bold" id="addRow">Add</button>

        <!-- Input -->
        <div class="row my-3 input" id="1">

            <!-- Product Name -->
            <div class="col-lg-2 col-md-6 col-12 namaProduk">
                <div class="mb-3">
                    <label for="product_name_1" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="product_name_1" placeholder="Nama Product">
                </div>
            </div>

            <!-- Product Price -->
            <div class="col-lg-2 col-md-6 col-12 hargaProduk">
                <div class="mb-3">
                    <label for="product_price_1" class="form-label">Product Price</label>
                    <input type="number" class="form-control" id="product_price_1" placeholder="Harga Produk">
                </div>
            </div>

            <!-- Product Quantity -->
            <div class="col-lg-2 col-md-6 col-12 kuantitasProduk">
                <div class="mb-3">
                    <label for="quantity_1" class="form-label">Qty</label>
                    <input type="number" class="form-control" id="quantity_1" placeholder="Kuantitas">
                </div>
            </div>

            <!-- Total -->
            <div class="col-lg-2 col-md-6 col-12 totalProduk">
                <div class="mb-3">
                    <label for="total_1" class="form-label">Total</label>
                    <input type="number" class="form-control" id="total_1" placeholder="Total">
                </div>
            </div>

            <!-- Button Delete -->
            <div class="col-lg-2 col-md-6 col-12 deleteButton" style="">
                <div class="mb-3">
                    <label for="delete_row_1" class="form-label d-block" style="height: 22px;"></label>
                    <button class="btn btn-danger" id="delete_row_1">Delete</button>
                </div>
            </div>

        </div>

        <!-- Input -->
        <div class="row my-3">

            <!-- Total -->
            <div class="col-lg-2 col-12 ms-auto" style="margin-right: 33%;">
                <div class="mb-3">
                    <label for="grand_total" class="form-label">Grand Total</label>
                    <input type="number" class="form-control" id="grand_total" placeholder="Jumlah">
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- Your JQuery -->
    <script>
        $(document).ready(function () {

            let dataAngka = [1, ];
            const formId = parseInt($('#1:first').attr('id'));
            let angkTerakhir = dataAngka[dataAngka.length - 1];

            $('#addRow').click(function() {
                let arrayPopping = dataAngka[dataAngka.length - 1] + 1;
                let push = dataAngka.push(arrayPopping);
                console.log(push);

                // Cloning Input
                $('.input:first').clone().insertAfter('.input:last').attr('id', `${arrayPopping}`);

                // Button Effect
                $(`div#${arrayPopping}`).children(`div.deleteButton`).attr('style', '');
                $(`div#${arrayPopping}`).children(`div.deleteButton`).children().children(`button#delete_row_1`)
                    .attr('style', '').attr('id', `delete_row_${arrayPopping}`);

                // Input name
                $(`div#${arrayPopping}`).children(`div.namaProduk`).children().children(`input#product_name_1`).attr('id', `product_name_${arrayPopping}`);

                // Input harga
                $(`div#${arrayPopping}`).children(`div.hargaProduk`).children().children(`input#product_price_1`).attr('id', `product_price_${arrayPopping}`);

                // Input Qty
                $(`div#${arrayPopping}`).children(`div.kuantitasProduk`).children().children(`input#quantity_1`).attr('id', `quantity_${arrayPopping}`);

                // Input Total
                $(`div#${arrayPopping}`).children(`div.totalProduk`).children().children(`input#total_1`).attr('id', `total_${arrayPopping}`);

            });

            $(`button#delete_row_1`).click(function() {
                alert('lieur');
            });
            
        });
    </script>

</body>

</html>
